<div class="content-container" style="margin: 0 auto; width: 50%;">
          <div style="text-align:center">
              <h1>
                  Deployed by VMware Cloud Automation Services
              </h1>
              <div class="clr-row">
                  <div class="clr-col-lg-3 clr-col-12" style="margin: 0 auto;">
                      <a href="..." class="card clickable">
                          <div class="card-img">
                              <img src="../assets/ca.svg" style="width: 75%; margin:0 auto;"/>
                          </div>

                      </a>
                  </div>
                  <div class="clr-col-lg-3 clr-col-12" style="margin: 0 auto;">
                      <a href="..." class="card clickable">
                          <div class="card-img">
                              <img src="../assets/sb.svg" style="width: 75%; margin:0 auto;"/>
                          </div>

                      </a>
                  </div>
                  <div class="clr-col-lg-3 clr-col-12" style="margin: 0 auto;">
                      <a href="..." class="card clickable">
                          <div class="card-img">
                              <img src="../assets/cs.svg" style="width: 75%; margin:0 auto;"/>
                          </div>

                      </a>
                  </div>
              </div>
              <div>
              <form #f="ngForm" class="clr-form clr-form-horizontal" (ngSubmit)="onSubmit(f.value)">
                  <div class="clr-form-control" style="text-align: center">
                      <label for="example" class="clr-control-label">CSP API Token</label>
                      <div class="clr-control-container">
                          <div class="clr-input-wrapper">
                              <input type="text" [(ngModel)]="cspapitoken" name="cspapitoken" id="cspapitoken" placeholder="Enter the CSP Refresh Token"
                                  class="clr-text" required>
                              <clr-icon class="clr-validate-icon" shape="exclamation-circle"></clr-icon>
                          </div>
                      </div>
                  </div>
                  <br>
                  <button type="submit" [disabled]="!f.valid" class="btn btn-primary">Submit</button>
                  <br>
              </form>
              </div>
              <div>
              <table class="table" style="width: 75%; margin: 0 auto">
                  <thead>
                      <tr>
                          <th>Blueprints</th>
                          <th>Cloud Accounts</th>
                          <th>Deployments</th>
                          <th>Projects</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr>
                          <td>{{casdata?.bps}}</td>
                          <td>{{casdata?.cloudaccounts}}</td>
                          <td>{{casdata?.deployments}}</td>
                          <td>{{casdata?.projects}}</td>
                      </tr>
                  </tbody>
              </table>
              <br>
          </div>
    </div>
</div>
